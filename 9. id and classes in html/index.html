<!-- id - agar ek element ko id mil gayi toh dusre 
element ko wo id nhi mil sakti
class - agar ek tarah ki property multiple elements
ko deni h toh class use kare
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red"><span/>

    <!-- browser me agar kisi webpage par jaye aur inspect par 
    click karke kisi element ki id dekh le phir search tab me 
    jo link open h uske aage #id(where id is that element's id)
    search karenge toh wahi element dikha dega browser.
    -->
</body>
</html>
